<div class="card-background">
  <!-- Top part of the card -->
  <div class="card-image-container">
    <img id="main-image" src="./assets/images/image-equilibrium.jpg" alt="image-equilibrium">
    <!-- <img id="overlay" src="./assets/images/icon-view.svg" alt="image-overlay-eye"> -->
    <svg id="overlay" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
      <g fill="none" fill-rule="evenodd">
        <path d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/>
      </g>
    </svg>
  </div>


  <!-- Text part of card -->
  <div class="card-body">
    <!-- Upper-Middle part of the card -->
    <div class="card-middle">
      <span id="middle-heading">
        {{ currentCard.title }}
      </span>
      <span id="middle-desc">
        {{ currentCard.desc }}
      </span>
    </div>

    <!-- Lower-Middle part of the card -->
    <div class="card-info">
      <div class="card-info-price">
        <img src="./assets/images/icon-ethereum.svg" alt="icon-ethereum">
        <span>{{ currentCard.price.toFixed(3) }}</span>
      </div>
      <div class="card-info-time">
        <img src="./assets/images/icon-clock.svg" alt="icon-clock">
        <span>{{ currentCard.time }} days left</span>
      </div>
    </div>

    <!-- Bottom part of the card -->
    <div class="card-footer">
      <img src="./assets/images/image-avatar.png" alt="image-avatar">
      <span>Creation of <span id="creator">Jules Wyvern</span></span>
    </div>

    <!-- Sides of the card, positioned on top of background -->
    <div id="scrollRight" (click)="onChangeCard(1)">
      <svg  width="49" height="60" viewBox="0 0 49 80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M32.3936 39.6464L1.22713 8.48L9.00002 0.707107L48.2929 40L9.00002 79.2929L1.22713 71.52L32.3936 40.3536L32.7471 40L32.3936 39.6464Z" fill="white" stroke="#00FFF8"/>
      </svg>
    </div>

    <div id="scrollLeft" (click)="onChangeCard(-1)">
      <svg width="47" height="60" viewBox="0 0 47 80" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M13.8064 40.3536L45.9729 72.52L39.6 78.8929L0.707107 40L39.6 1.10713L45.9729 7.48002L13.8064 39.6465L13.4529 40L13.8064 40.3536Z" fill="white" stroke="#00FFF8"/>
      </svg>
    </div>
  </div>
</div>
